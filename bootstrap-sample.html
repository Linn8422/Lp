<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>raningpage sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        .header {
            background: linear-gradient(rgb(71, 219, 170));
            color: aqua;
            padding: 100px;
            text-align: center;
        }

        .feature-icon {
            font-size: 40px;
            color: rgb(123, 94, 209);
        }

        .footer {
            background-color: rgba(113, 227, 155, 0.823);
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="container">
            <h1 class="display-4">あなたのwedサイトを簡単に構築</h1>
            <p class="lead">bootstrap</p>
            <a href="#contact" class="btn btn-light btn-lg mt-4">おとり合わせ</a>
        </div>
    </section>
    <section class="py-5">
        <div class="container text-center">
            <h2 class="mb-4">3つの特徴</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="feature-icon mb-3">🚀</div>
                    <h5>eeee</h5>
                    <p>すぐに使えるコンポ－ネントで</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon mb-30">📱</div>
                    <h5>レスポンシブ</h5>
                    <p>スマホ。タプレット.pcでもみやついデ</p>
                </div>
                <div class="col-md-4">
                    <div class="feature-icon mb-3">🎨</div>
                    <h5>デザイン</h5>
                    <p>alsdfjsiogja;sflgasgjas;fg</p>
                </div>
            </div>
        </div>
    </section>
    <section class="bg-light py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img src="https://d.newsweek.com/en/full/2534835/one-piece-anime-straw-hat-crew.jpg"
                        class="img-fluid rounded">
                </div>
                <div class="col-md-6">
                    <h3>あなたの--------</h3>
                    <p>bootstrap を使えばあなたのサービスや商品を------</p>
                    <a href="#contact" class="btn btn-primary mt-3">無料で－－する</a>
                </div>
            </div>
        </div>
    </section>
    <footer id="contact" class="footer">
        <div class="container">
            <h4>お問い合わせはこちら</h4>
            <p>お気軽にご連絡ください。</p>
            <a href="mailto:info@exmple.com" class="btn btn-outline-primary">メールで送って</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
